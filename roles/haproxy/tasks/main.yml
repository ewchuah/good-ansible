---

# tasks file for haproxy

- name: http
  package:
    name: httpd
    state: latest
- name: install HAProxy
  package:
    name: haproxy 
    state: latest
- name: enable HAProxy
  service:
    name: haproxy
    state: started
- name: configure haproxy
  template:
    src: haproxy.cfg.j2
    dest: /etc/haproxy/haproxy.cfg
  notify: restart HAproxy



